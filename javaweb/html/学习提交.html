<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>信息提交</title>
</head>
<body>
	<p>
		姓名：
		<input type="text" name="name">
	</p>
	<p>
		密码：
		<input type="text" name="name">
	</p>
	<p>
		性别：
		<input type="radio" name="sex" value="male" checked>男
		<input type="radio" name="sex" value="female">女
	</p>
	<p>
		血型：
		<input type="radio" name="bleed" value="O">O
		<input type="radio" name="bleed" value="A">A
		<input type="radio" name="bleed" value="B">B
		<input type="radio" name="bleed" value="AB">AB
	</p>
	<p>
		性格：
		<input type="checkbox" name="category" value="热情大方">热情大方 
		<input type="checkbox" name="category" value="温柔体贴">温柔体贴 
		<input type="checkbox" name="category" value="多情善感">多情善感 
	</p>
	<p>
		文件：
		<input type="text" name="name">
		<button>浏览...</button>
	</p>
	<p>
		简介：
		<textarea cols="30" rows="10" dropzone=false draggable=false></textarea>
	</p>
	<p>
		城市：
		<select name="select" id="select_k1" class="xla_k">
    		<option value="北京市">北京市</option>
			<option value="上海市">上海市</option>
			<option value="广州市">广州市</option>
			<option value="深圳市">深圳市</option>
    	</select>
	</p>
	<p>
		<button>提交</button>
		<button>提交</button>
		<button>RESET</button>
	</p>


</body>
</html>
